<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline | Christian Life Center</title>
    <style>
        :root {
            --background: #0f131a;
            --foreground: #f0f2f5;
            --primary: #52a862;
            --primary-glow: rgba(82, 168, 98, 0.3);
            --card: #1a1f26;
            --font-sans: 'Outfit', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background: #0a0c10;
                --primary: #6366f1;
                --primary-glow: rgba(99, 102, 241, 0.3);
                --card: #151921;
            }
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--background);
            color: var(--foreground);
            font-family: var(--font-sans);
            text-align: center;
            overflow: hidden;
        }

        .bg-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 0% 0%, var(--primary-glow) 0%, transparent 50%);
            z-index: -1;
        }

        .container {
            max-width: 400px;
            padding: 2rem;
            background: var(--card);
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .icon-container {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            position: relative;
        }

        .wifi-icon {
            color: var(--primary);
            width: 40px;
            height: 40px;
        }

        .slash {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 4px;
            background: #ef4444;
            transform: translate(-50%, -50%) rotate(-45deg);
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0 0 1rem;
            letter-spacing: -0.02em;
        }

        p {
            color: #9ca3af;
            line-height: 1.6;
            margin: 0 0 2rem;
        }

        .btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 0.75rem;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.2s;
            cursor: pointer;
            border: none;
            width: 100%;
            box-sizing: border-box;
        }

        .btn:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
            box-shadow: 0 0 20px var(--primary-glow);
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #ef4444;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        .status-text {
            font-size: 0.8rem;
            color: #6b7280;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    <div class="container">
        <div class="icon-container">
            <svg class="wifi-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20h.01"/><path d="M2 8.82a15 15 0 0 1 20 0"/><path d="M5 12.859a10 10 0 0 1 14 0"/><path d="M8.5 16.429a5 5 0 0 1 7 0"/></svg>
            <div class="slash"></div>
        </div>
        <h1>No Internet Connection</h1>
        <p>It looks like you're offline. Please check your connection and try again to access the church system.</p>
        
        <button class="btn" onclick="window.location.reload()">Retry Connection</button>

        <div class="status-text">
            <span class="status-dot"></span>
            Currently Offline
        </div>
    </div>

    <script>
        // Check for connection and redirect if back online
        window.addEventListener('online', () => {
            window.location.reload();
        });

        // Periodic check
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 5000);
    </script>
</body>
</html>
